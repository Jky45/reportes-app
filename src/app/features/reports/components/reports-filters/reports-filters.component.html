<div class="filters-container">
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>🔍 Buscar por nombre</mat-label>
      <input matInput [(ngModel)]="internalName" placeholder="Ej. María" />
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>📂 Filtrar por estado</mat-label>
      <mat-select [(ngModel)]="internalStatus">
        <mat-option value="">Todos</mat-option>
        <mat-option [value]="ReportStatus.Pendiente">Pendiente</mat-option>
        <mat-option [value]="ReportStatus.Resuelta">Resuelta</mat-option>
        <mat-option [value]="ReportStatus.Cancelada">Cancelada</mat-option>
      </mat-select>
    </mat-form-field>
  
    <div class="filter-buttons">
      <button mat-flat-button color="primary" (click)="applyFilters()">
        Aplicar
      </button>
  
      <button mat-stroked-button color="warn" (click)="clearFilters()">
        Limpiar
      </button>
    </div>
  </div>
