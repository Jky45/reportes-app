<div class="table-wrapper">
  <h2 class="reports-title">ðŸ“„ Reportes</h2>

  <div class="table-container">

    <div class="table-body-scroll">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z1" [style.minWidth.px]="800">

        <!-- Nombre -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let report"> {{ getFullName(report) }} </td>
        </ng-container>

        <!-- Estado -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let report"> {{ report.status }} </td>
        </ng-container>

        <!-- Fecha -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let report"> {{ getFormattedDate(report.creationDate) }} </td>
        </ng-container>

        <!-- DescripciÃ³n -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> DescripciÃ³n </th>
          <td mat-cell *matCellDef="let report"> {{ report.description }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let report">
            <button mat-icon-button color="primary" (click)="onEdit(report)" [disabled]="!canEdit(report)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(report)" [disabled]="!canDelete(report)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons>
    </mat-paginator>

  </div>
</div>
