<h2 mat-dialog-title>Editar Reporte</h2>
<div mat-dialog-content>
  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>Descripci√≥n</mat-label>
    <textarea matInput [(ngModel)]="editableReport.description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>Estado</mat-label>
    <mat-select [(ngModel)]="editableReport.status">
      <mat-option *ngFor="let status of statusOptions" [value]="status">
        {{ status }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()">Guardar</button>
</div>
