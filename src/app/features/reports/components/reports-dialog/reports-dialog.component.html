<h2 mat-dialog-title class="dialog-title">✏️ Editar Reporte</h2>

<form [formGroup]="form" (ngSubmit)="onSave()">
  <div mat-dialog-content class="dialog-content">

    <mat-form-field appearance="outline" class="full-width form-field">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
      <mat-error *ngIf="form.get('description')?.invalid && form.get('description')?.touched">
        La descripción es requerida
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width form-field">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of statusOptions" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('status')?.invalid && form.get('status')?.touched">
        El estado es requerido
      </mat-error>
    </mat-form-field>

  </div>

  <div mat-dialog-actions align="end" class="dialog-actions">
    <button mat-stroked-button type="button" color="warn" (click)="onCancel()">
      <mat-icon>close</mat-icon> Cancelar
    </button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
      <mat-icon>save</mat-icon> Guardar
    </button>
  </div>
</form>
