<div class="reports-layout">
    <!-- Sidebar con filtros -->
    <aside class="filters-sidebar">
      <app-reports-filters (filterChange)="applyFilters($event)"></app-reports-filters>
    </aside>
  
    <!-- Contenido principal -->
    <section class="reports-content">
      <div class="table-wrapper">
        <h2 class="reports-title">ðŸ“„ Reportes</h2>
        <div class="scrollable-table">
          <app-reports-table
            [reports]="filteredReports"
            (edit)="onEdit($event)"
            (delete)="onDelete($event)">
          </app-reports-table>
        </div>
      </div>
    </section>
  </div>
